name: Mirror elftoolchain SVN trunk

on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Install Subversion
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion

      - name: Checkout Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout or update SVN trunk into repo root
        run: |
          if [ -d .svn ]; then
            svn update
          else
            find . -mindepth 1 -maxdepth 1 \
              ! -name .git \
              ! -name .github \
              -exec rm -rf {} +

            svn checkout https://svn.code.sf.net/p/elftoolchain/code/trunk .
          fi

      - name: Commit and push changes
        run: |
          git config user.name "[CI] svn mirror"
          git config user.email "action@github.com"

          git add -A
          git diff --cached --quiet && exit 0

          git commit -m "Sync from elftoolchain SVN trunk"
          git push
